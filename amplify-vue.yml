version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.2
        - nvm use 20.19.2
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline --no-audit --no-fund
    build:
      commands:
        - echo "Backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.2
        - nvm use 20.19.2
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/* 